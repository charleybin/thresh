            keyPassword "123456"
        }
    }*/

}

flutter {
    source '../..'
}
ext{
    kotlin_version = '1.6.10'
}
dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
